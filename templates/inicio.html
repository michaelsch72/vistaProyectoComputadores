<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Mintic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/eventos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header th:fragment="header">
        <!--inicio menu-->
        <nav class="navbar navbar-expand-sm navbar-white bg-warning p-0">
            <div class="container">
                <a href="" class="navbar-brand">Alquiler de Computadores</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a href="/index.html" class="nav-link active">Inicio</a>
                        </li>
                    </ul>
                    <ul  class="navbar-nav ml-auto">
                        <li class="nav-item mr-3">
                            <a href="#" class="nav-link">
                                <i class="fas fa-user"></i>
                                <span>Bienvenido:</span>
                                <span sec:authentication="name">Usuario</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <form method="POST">
                                <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                    <i class="fas fa-user-times"></i>
                                </a>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!--end menu-->
        <div id="contenedor_principal" class="container">
            <div class="card-body">
    
            <div class="form-group">
            Id <br><input type="number" id="id" class="form-control">
            </div>
            <div class="form-group">
            Brand <input type="text" id="brandComputer" class="form-control">
        </div>
        <div class="form-group">
            Description <input type="text" id="description" class="form-control">
        </div>
        <div class="form-group">
            Name <input type="number" id="name" class="form-control">
        </div>
        <div class="form-group">
            Year <input type="number" id="year" class="form-control">
        </div>
        <div class="form-group">
            Id Category <input type="number" id="id_category"class="form-control">
            <div>
                <div class="form-group">
            <button id="butonGuardar" onclick="guardarComputador()" class="btn btn-primary btn-block form-control mt-2">GUARDAR</button>
                </div>
                <div class="form-group">
            <button id="butonEditar" onclick="actualizarComputador()" class="btn btn-primary btn-block form-control mt-2">ACTUALIZAR</button>
                </div>
                <div class="form-group">
            <button id="butonMostrar" onclick="mostrarComputadores()" class="btn btn-primary btn-block form-control mt-2">MOSTRAR</button>
                </div>
           
            <table border="1" id="listaComputadores"  >
                <h1> Computadores</h1>
            
            </table>

            <table border="1" class="table table-stryped table-hover">
                <thead  class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>brand</th>
                        <th>year</th>
                        <th>Description</th>
                        <th>Editar</th>
                        <th>Eliminar</th>

                    </tr>
                </thead>
                <tr th:each="client : ${client}">
                    <td id="nombre">Mostrar Nombre</td>
                    <td id="brand">Mostrar Apellido</td>
                    <td id="year">Mostrar Email</td> 
                    <td id="description" >Mostrar Email</td> 
                    <td><a href="@{/editarclient/}+ ${client.idcliente}"  th:text="Editar"></a></td>
                    <td><a href="@{/eliminarClient/}+ ${client.idcliente}"  th:text="Eliminar"></a></td>


                </tr>
            </table>
        
        </div>

    <footer th:fragment="footer" class="bg-primary text-white mt-5 p-5">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                   
                    <span>  &copy; <a href="#" target="_blank" class="text-white">Maicol chala</a></span>
                </p>
            </div>
        </div>
    </footer>

</body>
</html>
